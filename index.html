<!DOCTYPE html>
<html ng-app="App"> 
<head>
<title>Shopping List</title>
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/demo.css" rel="stylesheet" />
<script src="js/angular.js"></script>
<script src="js/index.js"></script> 
</head>
<body ng-controller="todoCtrl">
  <div class="page-header">
    <div>
      <h1>{{todo.user}} shopping list</h1>
        <span>List total
          <botton class="label label-warning" >{{todo.lists.length}}</botton>
        </span>
        <span>Item Left
          <botton class="label label-success">{{count}}</botton>
        </span>
    </div>  
  </div>
  <div class="panel">
    <div class="input-group">
      <input class="form-control" ng-model="inputVal"/>
      <span class="input-group-btn">
        <button class="btn btn-default" ng-click="addItem(inputVal)">Add</button>
      </span>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Purchased</th>
          <th>State</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="list in todo.lists ">
          <td>{{list.action}}</td>
          <td><input type="checkbox" ng-model="list.state" ng-change="notCount()"/></td>
          <td>{{list.state | stateFilter }}</td>
          <td><button class="badge delbtn" ng-click="del($index)" ng-disabled="!list.state">Delete</button></td>
        </tr>
      </tbody>
    </table>
</div>
</body>
</html>
